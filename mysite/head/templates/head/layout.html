{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'head/css/head.css' %}">

    <script src="https://kit.fontawesome.com/c2bd9454cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'head/image/logo.png' %}" alt="logo">
        <span class="logo">Brew</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main</li> </a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Informs</li> </a>
            <a href="{% url 'contacts' %}"><li><i class="fa-brands fa-telegram"></i> Contacts</li> </a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
